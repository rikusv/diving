<h1>Welcome to my site</h1>

<h2>Please read our {{ site.posts | size }} Posts</h2>

<ul>
  {% for post in site.posts %}
    <li>{{ post.date }} <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% assign first_post = site.posts.first %}
<div id="first_post">
  <h2>{{ first_post.title }}</h2>
  <div>
    {{ first_post.content }}
  </div>
</div>
