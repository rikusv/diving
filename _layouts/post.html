<!doctype html>
<html>
{% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {{ content }}
      <script src="https://apis.google.com/js/plusone.js"></script>
      <g:plus action="share"></g:plus>
    </main>
    <div class="container-medium">
      <nav class="article-nav">
        <a href="{{ page.previous.url }}" class="article-nav-link article-nav-link--prev">
          <p class="article-nav-count">{{ page.previous.date | date: "%-d %h %Y" }}</p>
          <p>{{ page.previous.title }}</p>
        </a>
        <a href="{{ page.next.url }}" class="article-nav-link article-nav-link--next">
          <p class="article-nav-count">{{ page.next.date | date: "%-d %h %Y" }}</p>
          <p>{{ page.next.title }}</p>
        </a>
      </nav>
    </div>
    <!-- build:js scripts/main.min.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
