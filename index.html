layout: default
title: rikusv
---

<h1 id="hello">Hello!</h1>

<p>Please read our {{ site.posts | size }} Posts.</p>

<ul>
  {% for post in site.posts %}
    <li>{{ post.date | date: "%-d %B %Y" }} <a href="{{ post.url }}" class="cta">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% assign first_post = site.posts.first %}
<div id="first_post">
  <h2>{{ first_post.title }}</h2>
  <div>
    {{ first_post.content }}
  </div>
</div>
