<!doctype html>
<html>
{% include head.html %}
  <body>
    {% include header.html %}

    <main>
      <table class="table-3">
          <colgroup>
            <col span="1">
            <col span="1">
          </colgroup>
          <thead>
            <tr>
              <th>Photo</th>
              <th>Overview</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="padding:0px" data-th="Photo"><a href="/images/photos/{{ page.id | remove:"/for-sale/" }}.jpg"><img src="/images/photos/{{ page.id | remove:"/for-sale/" }}.jpg" alt="{{ page.title }}"></a></td>
              <td data-th="Overview">
                <p class="large">{{ page.title }}</p>
                <ul>
                  <li>Price: AUD {{ page.price }}</li>
                  <li>Status: {{ page.status }}</li>
                  <li>{{ page.abstract }}</li>

                </ul>
              </td>
            </tr>
          </tbody>
        </table>
        {{ content }}
        <p><a href="/for-sale/" class="cta--primary">Return to list of all items.</a></p>

    </main>
    {% include footer.html %}

    <!-- build:js scripts/main.min.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
